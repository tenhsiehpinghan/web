# logger level : ALL, TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
log4j.rootLogger=INFO, consoleAppender
#log4j.logger.idv.hsiehpinghan=INFO, consoleAppender
log4j.category.idv.hsiehpinghan=INFO

#consoleAppender
log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.Encoding=UTF-8
log4j.appender.consoleAppender.ImmediateFlush=true
log4j.appender.consoleAppender.Target=System.out
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

#fileAppender
log4j.appender.fileAppender=org.apache.log4j.FileAppender
log4j.appender.fileAppender.File=fileAppender.log
log4j.appender.fileAppender.Append=true
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=m[%m];M[%M];c[%c];C[%C];d[%-d{yyyy-MM-dd HH:mm:ss.SSS}];F[%F];l[%l];L[%L];p[%p];r[%r];t[%t];x[%x];X[%X];%n

#htmlFileAppender
log4j.appender.htmlFileAppender=org.apache.log4j.FileAppender
log4j.appender.htmlFileAppender.File=htmlFileAppender.html
log4j.appender.htmlFileAppender.layout=org.apache.log4j.HTMLLayout

#rollingFileAppender
log4j.appender.rollingFileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.rollingFileAppender.File=rollingFileAppender.log
log4j.appender.rollingFileAppender.Append=true
log4j.appender.rollingFileAppender.MaxFileSize=1KB
log4j.appender.rollingFileAppender.MaxBackupIndex=100
log4j.appender.rollingFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingFileAppender.layout.ConversionPattern=m[%m];M[%M];c[%c];C[%C];d[%-d{yyyy-MM-dd HH:mm:ss.SSS}];F[%F];l[%l];L[%L];p[%p];r[%r];t[%t];x[%x];X[%X];%n

#htmlRollingFileAppender
log4j.appender.htmlRollingFileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.htmlRollingFileAppender.File=htmlRollingFileAppender.html
log4j.appender.htmlRollingFileAppender.Append=true
log4j.appender.htmlRollingFileAppender.MaxFileSize=1KB
log4j.appender.htmlRollingFileAppender.MaxBackupIndex=100
log4j.appender.htmlRollingFileAppender.layout=org.apache.log4j.HTMLLayout

#dailyRollingFileAppender
log4j.appender.dailyRollingFileAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyRollingFileAppender.File=dailyRollingFileAppender.log
log4j.appender.dailyRollingFileAppender.DatePattern=_yyyy_MM_dd
log4j.appender.dailyRollingFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyRollingFileAppender.layout.ConversionPattern=m[%m];M[%M];c[%c];C[%C];d[%-d{yyyy-MM-dd HH:mm:ss.SSS}];F[%F];l[%l];L[%L];p[%p];r[%r];t[%t];x[%x];X[%X];%n

#htmlDailyRollingFileAppender
log4j.appender.htmlDailyRollingFileAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.htmlDailyRollingFileAppender.File=htmlDailyRollingFileAppender.html
log4j.appender.htmlDailyRollingFileAppender.DatePattern=_yyyy_MM_dd
log4j.appender.htmlDailyRollingFileAppender.layout=org.apache.log4j.HTMLLayout

